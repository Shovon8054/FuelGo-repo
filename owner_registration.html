<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Registration - Gas & Fuel Station</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="owner_style.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="owner-registration-page">
        <div class="container">
            <h1><i class="fas fa-user-plus"></i> Owner Registration</h1>
            <p class="error-msg" id="error-msg"></p>
            <p class="success-msg" id="success-msg"></p>
            <form action="owner_registration.php" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="password">
                </div>
                <div class="form-group">
                    <label for="station_name">Station Name:</label>
                    <input type="text" id="station_name" name="station_name" required placeholder="station_name">
                </div>
                <input type="submit" value="Register">
            </form>
            <p>Already have an account? <a href="login.php" class="nav-link">Login</a></p>
        </div>
    </div>
</body>

</html>
